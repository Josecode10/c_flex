<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="barra-navegacion">
        <a href="###">Inicio</a>
        <a href="###">Sobre nosotros</a>
        <a href="###">Entrar</a>
        <a href="###">Registrar</a>
    </nav>
    <main class="main">
        
        <section class="section__tajeta-galeria">
            <div class="tarjeta-producto">
                <h1 class="tarjeta-producto__titulo">Análisis y desarrollo de software</h1>
                <img class="tarjeta-producto__imagen" src="imagenes/desa_software.png" alt="imagen_tarjeta_producto">
                <p class="tarjeta-producto__parrafo">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptate aliquid quaerat repellendus mollitia. Eligendi, quasi.</p>
                <a href="###">Ver más</a>
            </div>
    
            <div class="galeria-imagenes">
                <div class="galeria-imagenes__contenedor-imagen">
                    <img class="contenedor-imagen__imagen" src="imagenes/css.png" alt="curso_css">
    
                </div>
                <div class="galeria-imagenes__contenedor-imagen">
                    <img class="contenedor-imagen__imagen" src="imagenes/d_b.png" alt="curso_base_datos">
    
                </div>
                <div class="galeria-imagenes__contenedor-imagen">
                    <img class="contenedor-imagen__imagen" src="imagenes/html.png" alt="curso_html">
    
                </div>
                <div class="galeria-imagenes__contenedor-imagen">
                    <img class="contenedor-imagen__imagen" src="imagenes/ingles.png" alt="curso_ingles">
    
                </div>
                <div class="galeria-imagenes__contenedor-imagen">
                    <img class="contenedor-imagen__imagen" src="imagenes/java.png" alt="curso_java">
    
                </div>
                <div class="galeria-imagenes__contenedor-imagen">
                    <img class="contenedor-imagen__imagen" src="imagenes/js.png" alt="curso_javascript">
    
                </div>
                <div class="galeria-imagenes__contenedor-imagen">
                    <img class="contenedor-imagen__imagen" src="imagenes/python.png" alt="curso_python">
    
                </div>
                <div class="galeria-imagenes__contenedor-imagen">
                    <img class="contenedor-imagen__imagen" src="imagenes/requisitos.png" alt="curso_requisitos">
    
                </div>
                <div class="galeria-imagenes__contenedor-imagen">
                    <img class="contenedor-imagen__imagen" src="imagenes/web_dev.png" alt="curso_desarrollo_web">
    
                </div>
                
            </div>



        </section>

        <section class="seccion-formulario">
            <div class="seccion-formulario__titulo-icono">
                <i><i class="fa-solid fa-user-tie"></i></i>
                <h1 class="seccion-formulario__titulo">Déjanos tu información</h1>
            </div>
            <form action="###" class="seccion-formulario__formulario">
                <div class="seccion-formulario__formulario__campo">
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" placeholder=" nombre">
                </div>
                <div class="seccion-formulario__formulario__campo">
                    <label for="correo">Correo electrónico</label><br>
                    <input type="email" id="correo" placeholder=" correo">
                </div>
                <div class="seccion-formulario__formulario__campo">
                    <label for="celular">Número de celular</label><br>
                    <input type="tel" placeholder=" número de celular">
                </div>
                <div class="seccion-formulario__formulario__input">
                    <input id="input" type="button" value="Enviar">
                </div>
                
            </form>


        </section>




    </main>


    
</body>
</html>
